<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tasks — CRUD (Supabase)</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Supabase JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.27.0/dist/supabase.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Tasks — CRUD (encja)</h1>
      <p class="muted">Prosty frontend do zarządzania encją <strong>tasks</strong> (Supabase).</p>
    </header>

    <!-- FORMULARZ DODAWANIA / EDYCJI -->
    <section id="form-section">
      <h2 id="form-title">Dodaj nowe zadanie</h2>
      <form id="task-form">
        <input type="hidden" id="task-id" value="" />
        <div class="field">
          <label for="title">Tytuł *</label>
          <input id="title" name="title" type="text" required maxlength="255" />
        </div>
        <div class="field">
          <label for="description">Opis</label>
          <textarea id="description" name="description" rows="3"></textarea>
        </div>
        <div class="field">
          <label for="priority">Priorytet (liczba 1-5) *</label>
          <input id="priority" name="priority" type="number" min="1" max="5" value="3" required />
        </div>
        <div class="field">
          <label for="due_date">Data wykonania</label>
          <input id="due_date" name="due_date" type="date" />
        </div>
        <div class="field checkbox">
          <label><input id="completed" name="completed" type="checkbox" /> Wykonane</label>
        </div>

        <div class="actions">
          <button type="submit" id="save-btn">Zapisz</button>
          <button type="button" id="cancel-edit" class="secondary">Anuluj</button>
        </div>
      </form>
    </section>

    <!-- LISTA ZADAŃ -->
    <section id="list-section">
      <h2>Lista zadań</h2>
      <div id="controls">
        <input id="search" placeholder="Szukaj po tytule..." />
        <select id="filter">
          <option value="all">Wszystkie</option>
          <option value="pending">Niewykonane</option>
          <option value="done">Wykonane</option>
        </select>
        <button id="refresh">Odśwież</button>
      </div>

      <table id="tasks-table" aria-live="polite">
        <thead>
          <tr>
            <th>Tytuł</th>
            <th>Priorytet</th>
            <th>Data</th>
            <th>Wykonane</th>
            <th>Akcje</th>
          </tr>
        </thead>
        <tbody id="tasks-body">
          <!-- wiersze generowane dynamicznie -->
        </tbody>
      </table>
      <div id="empty">Brak zadań.</div>
    </section>

    <footer>
      <small>Pliki: index.html, styles.css, script.js, README.md</small>
    </footer>
  </div>
