<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatToDo App</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">
    <h1>What To Do?</h1>

    <div id="errorMessage" class="error-message"></div>

    <!-- Główne inputy -->
    <input type="text" id="todoInput" class="todo-input" placeholder="Task name..." autocomplete="off">

    <!-- Nowe pole 1 – opis -->
    <input type="text" id="todoDesc" class="todo-input" placeholder="Description (optional)" autocomplete="off">

    <!-- Nowe pole 2 – data -->
    <input type="date" id="todoDeadline" class="todo-input">

    <button id="addBtn" class="add-btn">Add Task</button>

    <ul id="todoList" class="todo-list"></ul>

    <!-- Paginacja -->
    <div class="pagination">
        <button id="prevPage" class="pagination-btn">Previous</button>
        <button id="nextPage" class="pagination-btn">Next</button>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
